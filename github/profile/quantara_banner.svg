<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280" role="img" aria-labelledby="title desc">
  <title id="title">Quantara Core Banner</title>
  <desc id="desc">Animated gradient banner reading Quantara Core â€” A coherence-based intelligence architecture</desc>
  <defs>
